<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html * {
	background-color: black;
	font-family: sans-serif;
	font-weight: 100;
	font-size: 1em;
}
@keyframes blink {
	0% { opacity: 0 }
	49% { opacity: 0 }
	50% { opacity: 1 }
	100% { opacity: 1 }
}
div#main {
	font-size: 160%;
	line-height: 1.1em;
	color: #0f0;
	margin: 12px;
	animation: blink 1s infinite;
}
</style>
</head>
<body>

<div id="main">_</div>

</body>
</html>
